<body>
    <!-- 9. Write a JavaScript   program to input angles of a triangle and check whether triangle is valid or not.(using all functions) -->

    <script>
        function tringle(f,s,t,sum)
        {
            sum=f+s+t;
            if(sum==180)
            {
                console.log("tringle is valid");
            }
            else
            {
                console.log("tringle is not valid");
            }
            
        }
        tringle(90,10,80)

    </script>
    
</body>
