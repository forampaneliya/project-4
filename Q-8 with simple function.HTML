<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        // 8. Write a JavaScript program to create a basic calculator using switch case. (simple function use)Ex. User input a,b and select choice + , - , * , / 

        function calc(a, b, oper) {
            switch (oper) {
                case "+":
                    console.log("a+b=", a + b);
                    break;
                case "-":
                    console.log("a-b=", a - b);
                    break;
                case "*":
                    console.log("a*b=", a * b);
                    break;
                case "/":
                    console.log("a/b=", a / b);
                    break;
                case "%":
                    console.log("a%b=", a % b);
                    break;
                default:
                    console.log("please enter valid value");

            }
        }
        calc(a=parseInt(prompt("enter value of a")),
        b=parseInt(prompt("enter value of b")),
        oper=prompt("enter operator"));

    </script>

</body>

</html>
