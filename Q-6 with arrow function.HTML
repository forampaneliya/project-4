    <!-- 6. Write a javascript Program to perform a swapping of two variables.(all function use) -->
    <script>
        let swapping = (a, b) => 
        {
            console.log("without swapping");
            console.log(a);
            console.log(b);
            [b, a] = [a, b];
            console.log("with swapping");
            console.log(a);
            console.log(b);
        }
            swapping(10, 30)
