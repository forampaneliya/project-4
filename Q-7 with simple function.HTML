<body>
    <!-- 7. Write a JavaScript program to find which number is greater in 3 numbers using nested if else.(using all function) -->

    <script>
        function grater(a,b,c)
        {
            if(a>b)
            {
                if(a>c)
                {
                    console.log("A is grater");
                }
                else
                {
                    console.log("C is grater");
                }
            }
            else
            {
                if(b>c)
                {
                    console.log("B is grater");
                }
                else
                {
                    console.log("C is grater");
                }
            }
        
        }
        grater(800,20,20)
    </script>

    
</body>
</html>
